<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Выбрать чат</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
</head>
<body>
 <div class="chatlist-area">
    <div class="chatlist-header">
      <a href="profile.html" class="chatlist-profile-link">
        Профиль
         <svg class="chatlist-profile-link-arrow" width="6" height="10" viewBox="0 0 6 10" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 9L5 5L1 1" stroke="#999999"/>
        </svg>
        </a>

        <form name="search">
          <input type="search" name="search" class="chatlist-search" placeholder="Поиск">
        </form>
      <svg class="chatlist-search-icon" width="19" height="19" viewBox="0 0 19 19" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10.5924 10.4138C9.16047 11.8457 6.83886 11.8457 5.40694 10.4138C3.97502 8.9819 3.97502 6.6603 5.40694 5.22837C6.83886 3.79645 9.16047 3.79645 10.5924 5.22837C12.0243 6.6603 12.0243 8.9819 10.5924 10.4138ZM11.0328 11.7968C9.07255 13.2962 6.25696 13.1495 4.46413 11.3566C2.51151 9.40401 2.51151 6.23819 4.46413 4.28556C6.41675 2.33294 9.58258 2.33294 11.5352 4.28556C13.3279 6.07831 13.4747 8.89373 11.9755 10.8539L15.5423 14.4206L14.5994 15.3635L11.0328 11.7968Z" fill="#999999"/>
      </svg>

    </div>
    <aside class= "chatlist-list">
      <ul class="chatlist">
        <li class="chatlist-item">
          <div class="chatlist-item-icon">
            <span>
              <img src="./img/avatar.png">
            </span>
          </div>
          <div class="chatlist-item-info">
              <h2 class="chatlist-info-name">
                Имя
              </h2>
              <span class="chatlist-info-preview">
                Что-то в чатике
              </span>
            <time class="chatlist-info-time">11:11</time>
            <mark class="chatlist-info-unread">3</mark>
          </div>
        </li>
        <li class="chatlist-item">
          <div class="chatlist-item-icon">
            <span>
              <img src="./img/avatar.png">
            </span>
          </div>
          <div class="chatlist-item-info">
              <h2 class="chatlist-info-name">
                Чатик
              </h2>
              <span class="chatlist-info-preview">
                Привет! Смотри, тут всплыл интересный кусок лунной...
              </span>
            <time class="chatlist-info-time">11:11</time>
          </div>
        </li>
        </li>
        <li class="chatlist-item"></li>
      </ul>
    </aside>
  </div>
  <main class="chat-area">
    <div class="chat-no-chosen">
      <h1 class="chat-no-chosen-header">Выберите чат чтобы отправить сообщение</h1>
    </div>
  </main>
 <script src="./js/index.js"></script>
</body>
</html>
