<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Изменить данные</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
</head>
<body>
	<button class="profile-return-button">
		<span class="profile-return-button-arrow"></span>
	</button>

	<div class="wrapper">
		<div class="profile-avatar-name">
			<a href="#" class="profile-avatar-button">
				<img src="./img/avatar.png" class="profile-avatar-img">
			</a>
		</div>

			<form>
				<div class="profile-user-data">
					<ul class="prfile-list">
						<li class="profile-list-item">
							Почта
							<input type="email" name="email" value = "mail@mail.ru" class="profile-input">
						</li>
						<li class="profile-list-item">
							Логин
							<input type="text" name="login" value="MyLogin" class="profile-input">
						</li>
						<li class="profile-list-item">
							Имя
							<input type="text" name="first-name" value="Имя" class="profile-input">
						</li>
						<li class="profile-list-item">
							Фамилия
							<input type="text" name="second_name" value="Фамилия" class="profile-input">
						</li>
						<li class="profile-list-item">
							Имя в чате
							<input type="text" name="display_name" value="Имя" class="profile-input">
						</li>
						<li class="profile-list-item">
							Телефон
							<input type="tel" name="phone" value="+7 (988) 888 88 88" class="profile-input">
						</li>
					</ul>
				</div>
				<button type="submit" class="button">Сохранить</button>
			</form>

		
	</div>
</body>
</html>
