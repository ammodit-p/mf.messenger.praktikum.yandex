<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Изменить данные</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
</head>
<body>
	<div class="profile-return">
		<button class="profile-return-button">
			<span class="profile-return-button-arrow"></span>
		</button>
	</div>

	<div class="profile-body">
		<div class="profile-body-avatar-name">
			<a href="#" class="profile-body-avatar-button">
				<img src="#" class="profile-body-avatar-img">
			</a>
		</div>

		<div class="profile-body-user-data">
			<form>
				<ul class="prfile-body-list">
				<li class="profile-body-user-data-item">
					<p>Почта</p>
					<input type="email" name="email">
				</li>
				<li class="profile-body-user-data-item">
					<p>Логин</p>
					<input type="text" name="login">
				</li>
				<li class="profile-body-user-data-item">
					<p>Имя</p>
					<input type="text" name="first-name">
				</li>
				<li class="profile-body-user-data-item">
					<p>Фамилия</p>
					<input type="text" name="second_name">
				</li>
				<li class="profile-body-user-data-item">
					<p>Имя в чате</p>
					<input type="text" name="display_name">
				</li>
				<li class="profile-body-user-data-item">
					<p>Телефон</p>
					<input type="tel" name="phone">
				</li>
			</ul>
			<button type="submit">Сохранить</button>
			</form>
		</div>

		
	</div>
</body>
</html>
