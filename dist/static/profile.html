<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Профиль</title>
  <meta charset="utf-8">
</head>
<body>
	<div class="profile-return">
		<button class="profile-return-button">
			<span class="profile-return-button-arrow"></span>
		</button>
	</div>

	<div class="profile-body">
		<div class="profile-body-avatar-name">
			<a href="#" class="profile-body-avatar-button">
				<img src="#" class="profile-body-avatar-img">
			</a>
		</div>

		<div class="profile-body-user-data">
			<ul class="prfile-body-list">
				<li class="profile-body-user-data-item">Почта<span id="email"></span></li>
				<li class="profile-body-user-data-item">Логин<span id="login"></li>
				<li class="profile-body-user-data-item">Имя<span id="name"></li>
				<li class="profile-body-user-data-item">Фамилия<span id="surname"></li>
				<li class="profile-body-user-data-item">Имя в чате<span id="displayed-name"></li>
				<li class="profile-body-user-data-item">Телефон<span id="tel"></li>
			</ul>
		</div>

		<div class="profile-body-menu">
			<ul class="prfile-body-list">
				<li class="profile-body-menu-item"><a href="#">Изменить данные</a></li>
				<li class="profile-body-menu-item"><a href="#">Изменить пароль</a></li>
				<li class="profile-body-menu-item"><a href="#" class="red-link">Выйти</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
