<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Профиль</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
</head>
<body>
	<button class="profile-return-button">
			<span class="profile-return-button-arrow"></span>
	</button>

	<div class ="wrapper">
		<div class="profile-avatar-name">
			<a href="#" class="profile-avatar-button">
				<img src="./img/avatar.png" class="profile-avatar-img">
			</a>
			<span class="profile-name">Имя</span>
		</div>

		<div class="profile-user-data">
			<ul class="profile-list">
				<li class="profile-list-item">Почта<span id="email">mail@mail.ru</span></li>
				<li class="profile-list-item">Логин<span id="login">MyLogin</li>
				<li class="profile-list-item">Имя<span id="name">Имя</li>
				<li class="profile-list-item">Фамилия<span id="surname">Фамилия</li>
				<li class="profile-list-item">Имя в чате<span id="displayed-name">Имя</li>
				<li class="profile-list-item">Телефон<span id="tel">+7(988)888-88-88</li>
			</ul>
		</div>

		<div class="profile-menu">
			<ul class="profile-list">
				<li class="profile-list-item"><a href="./change_user_data.html">Изменить данные</a></li>
				<li class="profile-list-item"><a href="./change_password.html">Изменить пароль</a></li>
				<li class="profile-list-item"><a href="#" class="red-link">Выйти</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
