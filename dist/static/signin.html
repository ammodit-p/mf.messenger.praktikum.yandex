<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Зарегистрироваться</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
</head>
<body>
  <script src="./js/index.js"></script>
  <div class="wrapper signin-form">
    <form name = "signin-form" onsubmit="objFromForm()">
      <div>
        <h2>Регистрация</h2>
        <label>Почта</label>
        <input name = "email" type = "email" class="blue-input">
        <label>Логин</label>
        <input name = "login" type = 'text' class="blue-input">
        <label>Имя</label>
        <input name = "first_name" type = 'text' class="blue-input">
        <label>Фамилия</label>
        <input name = "second_name" type = 'text' class="blue-input">
        <label>Телефон</label>
        <input name = "phone" type = "tel" class="blue-input">
        <label>Пароль</label>
        <input name = "password" type = "password" class="blue-input">
        <label>Пароль (еще раз)</label>
        <input name = "second_password" type = "password" class="blue-input">
      </div>
      <div>
        <button type = "submit" class="button">Зарегистрироваться</button>
        <a href = '#' name = "signin-link">Войти</a>
      </div>
    </form>
  </div>
</body>
</html>
