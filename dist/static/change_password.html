<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Изменить пароль</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
</head>
<body>
	<button class="profile-return-button">
		<span class="profile-return-button-arrow"></span>
	</button>

	<div class="wrapper">
		<div class="profile-avatar-name">
			<a href="#" class="profile-avatar-button">
				<img src="./img/avatar.png" class="profile-avatar-img">
			</a>
		</div>

			<form>
				<div class="profile-user-data">
					<ul class="prfile-list">
						<li class="profile-list-item">
							Старый пароль
							<input type="password" value="12345" name="oldPassword" class="profile-input">
						</li>
						<li class="profile-list-item">
							Новый пароль
							<input type="password" value="1234567" name="newPassword" class="profile-input">
						</li>
						<li class="profile-list-item">
							Повторите новый пароль
							<input type="password" value="1234567" name="newPassword" class="profile-input">
						</li>
						
					</ul>
				</div>
				<button type="submit" class="button">Сохранить</button>
			</form>

		
	</div>
</body>
</html>
