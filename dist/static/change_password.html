<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Изменить пароль</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <meta charset="utf-8">
</head>
<body>
	<div class="profile-return">
		<button class="profile-return-button">
			<span class="profile-return-button-arrow"></span>
		</button>
	</div>

	<div class="profile-body">
		<div class="profile-body-avatar-name">
			<a href="#" class="profile-body-avatar-button">
				<img src="#" class="profile-body-avatar-img">
			</a>
		</div>

		<div class="profile-body-user-data">
			<form>
				<ul class="prfile-body-list">
				<li class="profile-body-user-data-item">
					<p>Старый пароль</p>
					<input type="password" name="oldPassword">
				</li>
				<li class="profile-body-user-data-item">
					<p>Новый пароль</p>
					<input type="password" name="newPassword">
				</li>
				<li class="profile-body-user-data-item">
					<p>Повторите новый пароль</p>
					<input type="password" name="newPassword">
				</li>
				
			</ul>
			<button type="submit">Сохранить</button>
			</form>
		</div>

		
	</div>
</body>
</html>
